<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Teodora Mijailović i Sanja Orlović">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <title>Soping lista</title>
    <link href="app.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body>
      <div id="header">
            <h1><a href="index.html">Šoping lista</a></h1>
      </div>

        <div id="wrapper">
          <div id="main">
            <div class="mainForma">
              <div class="contactform">
              <form method="POST" id="forma">
                  <input id="name" name="name" type="text" placeholder="Prodavnica"></br>
                  <h3></h3>
                  <textarea id="title" name="title" type="text" placeholder="Spisak Artikala" rows="6" cols="60"></textarea></br>
                  <h3></h3>
                  <textarea id="message" name="message" placeholder="Beleške" rows="6" cols="60"></textarea></br>
                  <h3></h3>
                  <input class="submit-button" type="submit" id="Sacuvaj" value="Sačuvaj listu"> 
              </form> 
                  <div id="liste">
                    #liste#
                  </div>  
              </div>
            </div>
          </div>
        </div>
         <h1></h1>
        <div id="footer">
              Teodora Mijailović, Sanja Orlović © 2017.
        </div>
  </body>
</html>
